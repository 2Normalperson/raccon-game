<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <div class="enemy_screen">
      <div class="E_health_bar">
        <p>50/50</p>
        <p>HP</p>
      </div>
      <div class = "image">
      <img class = "enemy" src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png">
      </div>
  </div>
  <div class = "player_screen">
    <div class = "p_health_bar">
      <p>100/100</p>
      <p>HP</p>
    </div>
    <div class="options">
      <button onclick = "attackButton()">Attack</button>
      <button onclick = "healButton()">Heal</button>
      <button onclick = "runButton()">Run</button>
    </div>
    <div class = "attack">
      <button>5x bread</button>
      <button>Go back</button>
    </div>
    <div class = "heal">
      <button>5x bread</button>
      <button>Go back</button>
    </div>
    <div class = "run">
      <button>5x bread</button>
      <button>Go back</button>
    </div>
    <h3 class = "text_box"></h3>
  </div>
  <script src="https://replit.com/@2normalperson/raccon-game#script.js" theme="dark" position="bottom-right"></script>
</body>

</html>
